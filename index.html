<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style/style.css">

    <title>Formulário com cartão interativo</title>
</head>
<body>

    <header>

        <div class="header__container-card-back">

            <img class="header__card" src="./assets/img/bg-card-back.png" alt="Imagem do verso de um cartão de crédito">
            
            <div class="header__content-card-back">
                <p id="cardCvc">000</p>
            </div>

        </div>

        <div class="header__container-card-front">
            
            <img class="header__card" src="./assets/img/bg-card-front.png" alt="Imagem da frente de um cartão de crédito">
            
            <div class="header__content-card-front">
                <img src="./assets/img/card-logo.svg" alt="Logo do cartão">
                <p id="cardNumber">0000 0000 0000 0000</p>

                <div class="header__content-text">
                    <p id="cardName">Jane Appleseed</p>
                    <div>
                        <p id="cardMonth">00</p>
                        <p>/</p>
                        <p id="cardYears">00</p>
                    </div>
                </div>
            
            </div>
        
        </div>

    </header>

    <main>

        <form id="form" class="form">

            <div class="form__item">
                <label class="label" for="cardNameInput">Cardholder Name</label>
                <input type="text" id="cardNameInput" placeholder="e.g. Jane Appleseed" maxlength="16">
                <small class="error">message error</small>
            </div>

            <div class="form__item">
                <label class="label" for="cardNumberInput">Card Number</label>
                <input type="text" id="cardNumberInput" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
                <small class="error">message error</small>
            </div>

            <div class="form__item">
                <div class="form__date-cvc">
                    <label class="label" for="monthInput">Exp. Date (MM/YY)</label>
                    
                    <div class="date-cvc__itens">
                        <input type="text" id="monthInput" placeholder="MM" maxlength="2">
                        <input type="text" id="yearsInput" placeholder="YY" maxlength="2">
                        <small class="error">message error</small>
                    </div>
                </div>

                <div class="form__date-cvc">
                    <label class="label" for="cvc">CVC</label>
                    <input type="text" placeholder="e.g. 123" id="cvcInput" maxlength="3">
                    <small class="error">message error</small>
                </div>
            </div>

            <div class="form__item">
                <button type="submit" class="button">Confirm</button>
            </div>

        </form>

        <section id="formComplete" class="form-complete form hide">

            <div class="form-complete__container-icon">
                <img class="form-complete__icon" src="./assets/img/icon-complete.svg" alt="">
            </div>

            <div class="form-complete__text">
                <h2 class="form-complete__title">Thank you!</h2>
                <p class="form-complete__description">We've added your card details</p>
            </div>

            <button type="button" id="formCompleteButton" class="form-complete__button button">Continue</button>

        </section>

    </main>
    <script src="/assets/script/main.js"></script>
</body>
</html>
