<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">

    <title>Formulário com cartão interativo</title>
</head>
<body>

    <header>

        <div class="header__container-card-back">

            <img class="header__card" src="/img/bg-card-back.png" alt="Imagem do verso de um cartão de crédito">
            
            <div class="header__content-card-back">
                <p>000</p>
            </div>

        </div>

        <div class="header__container-card-front">
            
            <img class="header__card" src="/img/bg-card-front.png" alt="Imagem da frente de um cartão de crédito">
            
            <div class="header__content-card-front">
                
                <img src="./img/card-logo.svg" alt="Logo do cartão">
                
                <p>0000 0000 0000 0000</p>
                
                <div class="header__content-text">
                    <p>Jane Appleseed</p>
                    <p>00/00</p>
                </div>
            
            </div>
        
        </div>

    </header>

    <main>

        <form class="form">

            <div class="form__item">
                <label class="label" for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed">
            </div>

            <div class="form__item">
                <label class="label" for="card-number">Card Number</label>
                <input type="number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
            </div>

            <div class="form__item">

                <div class="form__date-cvc">
                    <label class="label" for="date">Exp. Date (MM/YY)</label>
                    <div class="date-cvc__itens">
                        <input type="number" id="date" placeholder="MM" min="01" max="31">
                        <input type="number" id="date" placeholder="YY" min="23" max="33">
                    </div>
                </div>

                <div class="form__date-cvc">
                    <label class="label" for="cvc">CVC</label>
                    <input type="number" placeholder="e.g. 123" id="cvc" min="001" max="999">
                </div>

            </div>

            <div class="form__item">
                <button class="button">Confirm</button>
            </div>

        </form>

    </main>

</body>
</html>
